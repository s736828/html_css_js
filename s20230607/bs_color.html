<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .box{
            /* width: 200px; */
            height: 33vh;
        }
        /* 自訂 */
        .bg-self-pink{
            background-color: lightpink;
        }
    </style>        
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col box bg-primary"></div>
            <div class="col box bg-success"></div>
            <div class="col box bg-info"></div>
        </div>
        <div class="row">
            <div class="col box bg-warning"></div>
            <div class="col box bg-danger"></div>
            <div class="col box bg-secondary"></div>
        </div>
        <div class="row">
            <div class="col box bg-dark"></div>
            <div class="col box bg-light"></div>
            <div class="col box bg-self-pink"></div>
        </div>
    </div>
</body>

</html>
