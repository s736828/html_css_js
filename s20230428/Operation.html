<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .box {
            background-color: aqua;
            border: 2px solid black;
            height: 30vh;
            border-radius: 20px;
            float: left;
            background-size: contain;
        }

        .logo {
            height: 70vh;
            width: 30%;
            background-image: url("https://picsum.photos/id/237/200/300");
        }

        .replenish {
            width: 30%;
        }

        .menu {
            width: 30%;
        }

        .contant {
            width: 30%;
        }

        .advertise {
            width: 30%;
        }

        .copyright {
            width: 100%;
        }
        .clear-fix{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box logo">logo</div>
        <div class="box replenish">replenish</div>
        <div class="clear-fix"></div>
        
        <div class="box menu">menu</div>
        <div class="box contant">content</div>
        <div class="box advertise">advertise</div>
        <div class="clear-fix"></div>
        
    </div>
</body>

</html>
