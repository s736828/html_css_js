<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .box {
            width: 200px;
            height: 200px;
            /* background-color: blue; */
        }

        .blue {
            background-color: lightblue;
        }

        .red {
            background-color: lightpink;
        }
    </style>

</head>

<body>
    <div class="box mt-5 blue">

    </div>
    <div class="box mt-5 blue">

    </div>
    <div class="box mt-5 blue">

    </div>

</body>

</html>
<script src="../jquery-3.7.0.min.js"></script>
<script>
    $(document).ready(function () {
        const boxs = $('.box');

        // boxs.mouseenter(function () {
        //     $(this).attr('class', 'box mt-5 red');
        // });
        // boxs.mouseleave(function () {
        //     $(this).attr('class', 'box mt-5 blue');
        // })

        // 方法二 延伸模組，打jqeach就跳出來
        $.each(boxs, function (indexInArray, valueOfElement) {
            $(valueOfElement).mouseenter(function () {
                $(this).attr('class', 'box mt-5 red');
            });
            $(valueOfElement).mouseleave(function () {
                $(this).attr('class', 'box mt-5 blue');
            })
        });

        // 方法三 w3school 自己手動打
        boxs.each(function (key, value) {
            console.log(key);
            console.log(value);
            // $(this) 
            // $(value)
            // 相同
            $(value).mouseenter(function () {
                $(this).attr('class', 'box mt-5 red');
            });
            $(value).mouseleave(function () {
                $(this).attr('class', 'box mt-5 blue');
            });
        })

    })


</script>
