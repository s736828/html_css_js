<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .border {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="border border-primary">
                    daffdas
                </div>
            </div>
            <div class="col">
                <div class="border border-success">
                    fadsfa
                </div>
            </div>
            <div class="col">
                <div class="border border-danger-subtle">
                    fadsfa
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border border-primary"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <div class="border border-primary-subtle"></div>
            </div>
        </div>
        <div class="col">

            <div class="border border-secondary"></div>
        </div>
        <div class="col">

            <div class="border border-secondary-subtle"></div>
        </div>
        <div class="border border-success"></div>
        <div class="border border-success-subtle"></div>
        <div class="border border-danger"></div>
        <div class="border border-danger-subtle"></div>
        <div class="border border-warning"></div>
        <div class="border border-warning-subtle"></div>
        <div class="border border-info"></div>
        <div class="border border-info-subtle"></div>
        <div class="border border-light"></div>
        <div class="border border-light-subtle"></div>
        <div class="border border-dark"></div>
        <div class="border border-dark-subtle"></div>
        <div class="border border-black"></div>
        <div class="border border-white"></div>
    </div>


    <div class="mb-4">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control border-success" id="exampleFormControlInput1"
            placeholder="name@example.com">
    </div>

    <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
        Dangerous heading
    </div>

    <div class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
        Changing border color and width
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
