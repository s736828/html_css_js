<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
</head>

<body>
    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>id</th>
                <th>area</th>
                <th>location</th>
                <th>name</th>
                <th>address</th>
                <th>url</th>
            </tr>
        </thead>
        <tbody id="myTbody">
            <!-- insert jquery data -->

        </tbody>
    </table>
</body>
<script src="../jquery-3.7.0.min.js"></script>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
<script src="./js/factory.js"></script>

<script>
    $(function () {
        console.log('data', data);
        console.log('data[0]["id"]', data[3]["id"]);
        console.log('data[0]["area"]', data[3]["area"]);
        console.log('data[0]["location"]', data[3]["location"]);
        console.log('data[0]["name"]', data[3]["name"]);
        console.log('data[0]["address"]', data[0]["address"]);
        console.log('data[0]["url"]', data[0]["url"]);

        let content = '';
        for (let i = 0; i < data.length; i++) {
        // 字串內穿插變數，整個字串前後用 ` 符包起來、變數用 ${ } 包起來，如下：
            content = content + `
            <tr>
                <td>${data[i]["id"]}</td>
                <td>${data[i]["area"]}</td>
                <td>${data[i]["location"]}</td>
                <td>${data[i]["name"]}</td>
                <td>${data[i]["address"]}</td>
                <td>${data[i]["url"]}</td>
            </tr>`;
        }
        $('#myTbody').html(content);
        $('#myTable').DataTable();
    })
</script>
