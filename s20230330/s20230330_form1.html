<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: inline;
            display: block;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 有語意的 article/section/nav/header/footer/aside/ -->
    <!-- inline不會換行，block會換行 -->

    <!-- 沒有語意的三個段落 div -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- 有語意的三個段落 -->
    <header>
        1
    </header>
    <main>
        2
    </main>
    <footer>
        3
    </footer>

    <!-- block -->
    <!-- 區塊元件 -->
    <!-- 1.換行 -->
    <div>
        test
    </div>
    <div>
        test
    </div>

    <hr>
    <!-- inline -->
    <!-- 行內元件 -->
    <span>test123</span>
    <span>test123</span>
    <img src="https://picsum.photos/id/237/200/300" alt="">
    <img src="https://picsum.photos/id/240/200/300" alt="">
    <img src="https://picsum.photos/id/238/200/300" alt="">
    <a href="">GO</a>
    <a href="">GO</a>
    <a href="">GO</a>
    <!-- 不會換行 -->

    <!-- inline block -->

</body>

</html>
