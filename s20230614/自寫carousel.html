<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100%;
            height: 300px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="https://picsum.photos/id/20/1000/400" alt="" id="myImg">
        </div>
    </div>
    <button type="button" id="leftBtn">leftBtn</button>
    <button type="button" id="rightBtn">rightBtn</button>

    <script>
        const myImg = document.getElementById('myImg');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        const imgArr = [20, 42, 65, 76];
        let imgIndex = 0;

        leftBtn.addEventListener('click', function () {
            // console.log("leftOK");
            if (imgIndex == 0) {
                imgIndex = 3;
            } else {
                imgIndex = imgIndex - 1;
            }
            
            let textImg = `https://picsum.photos/id/${imgArr[imgIndex]}/1000/400`;
            console.log(textImg);
            myImg.setAttribute('src', textImg);
        });

        rightBtn.addEventListener('click', function () {
            // console.log("rightOK");
            if (imgIndex > 2) {
                imgIndex = 0;
            } else {
                imgIndex = imgIndex + 1;
            }
            
            let textImg = `https://picsum.photos/id/${imgArr[imgIndex]}/1000/400`;
            console.log(textImg);
            myImg.setAttribute('src', textImg);
        });

    </script>
</body>

</html>
