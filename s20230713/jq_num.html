    // 寫法二
    $(function () {
        $("button").click(function () {
            math();
        })
        function math() {
            price = Number($("input").eq(0).val());
            quantity = Number($("input").eq(1).val());
            option = $("select").val();
            result = $("#result");
            switch (option) {
                case "+":
                    result.text(price + quantity)
                    break;
                case "-":
                    result.text(price - quantity)
                    break;
                case "*":
                    result.text(price * quantity)
                    break;
                case "/":
                    result.text(price / quantity)
                    break;
            }
        }
    })
