<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach</title>
    <style>
        .container {
            display: flex;
        }

        .box {
            margin-left: 20px;
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h3>按f12 console</h3>

    <script>
        const box = document.querySelectorAll('.box');
        // console.log(box);
        // console.log(box[0]);
        // console.log(box[1]);
        // console.log(box[2]);

        box.forEach(function (value, key) {
            // console.log('key:', key);
            // console.log('value:', value);
            // 點擊div
            value.addEventListener('click', function () {
                let textStyle = value.getAttribute("style");
                let textClass = value.getAttribute("class");
                console.log('before', value);
                console.log(textClass);
                console.log(textStyle);
                console.log(`hello key${key}`);

                value.style.backgroundColor = 'red';
                textClass = value.getAttribute("class");
                textStyle = value.getAttribute("style");
                console.log('after', value);
                console.log(textClass);
                console.log(textStyle);
            });
        });
    </script>
</body>

</html>
