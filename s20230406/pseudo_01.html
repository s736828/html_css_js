<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
             /* 偽元素 */

        /* 重未連結過 */
        a:link {
            color: black;
        }
        /* 連結過 */
        a:visited {
            color: aqua;
        }
        /* 游標滑過去時 */
        a:hover {
            color: coral;
        }
        /* 滑鼠左鍵壓下 */
        a:active {
            color: rgba(189, 121, 20, 0.815);
        }
        /* 選到時 */
        input:focus{
            background-color:bisque;
        }
        /* 偶數 */
        p:nth-child(odd){
            color: red;
        }
        /* 基數 */
        p:nth-child(even){
            color: green;
        }
        p:nth-child(2){
            color:blueviolet;
        }
        /* 元素的第一行 */
        .abc::first-line{
            color: darkgrey;            
        }
        /* 元素的第一個字 */
        .abc::first-letter{
            color:black;
        }

    </style>
</head>
