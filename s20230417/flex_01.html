<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-row {
            display: flex;
            background-color: lightskyblue;
            justify-content: center;
            height: 100vh;
            align-items: center;
            border: 3px solid black;
        }

        .row2 {
            background-color: aquamarine;
            justify-content: space-around;
        }

        .row3 {
            background-color: lightpink;
            justify-content: space-evenly;
        }

        .row4 {
            background-color: lightsalmon;
            /* justify-content:space-between; */
            
        }

        .row5 {
            background-color: lightslategray;
            justify-content: center;
        }

        .item {
            flex-basis: 300px;
            height: 300px;
            background-color: #ccc;
        }

        .item41 {
            background-color: cornflowerblue;
            flex-basis: 20%;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .inner-column-411 {
            background-color: antiquewhite;
            width: 300px;
            flex-basis: 300px;
        }

        .inner-column-412 {
            background-color: antiquewhite;
            width: 300px;
            flex-basis: 300px;
        }

        .inner-column-413 {
            background-color: antiquewhite;
            width: 300px;
            flex-basis: 300px;
        }

        .item42 {
            background-color: cadetblue;
            flex-basis: 80%;
            height: 100vh;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;

        }
        .inner-row-420{
            background-color:blue;
            flex-basis: 500px;
            height: 300px;
            align-self: flex-start;         
        }
        .inner-row-421{
            background-color:darkmagenta;
            flex-basis: 400px;
            height: 300px;
            align-self: center;         
        }
        .inner-row-422{
            background-color:chocolate;
            flex-basis: 200px;
            height: 300px;
            align-self: flex-end;         
        }

    </style>
</head>

<body>
    <div class="container-row">
        <div class="item item1">
            1
        </div>
    </div>
    <div class="container-row row2">
        <div class="item item2">
            2
        </div>
        <div class="item item3">
            3
        </div>
    </div>
    <div class="container-row row3">
        <div class="item item4">
            4
        </div>
        <div class="item item5">
            5
        </div>
        <div class="item item6">
            6
        </div>
    </div>

    <div class="container-row row4">
        <div class="item item41">
            <div class="inner-column-411">
                411
            </div>
            <div class="inner-column-412">
                412
            </div>
            <div class="inner-column-413">
                413
            </div>
        </div>
        <div class="item item42">
            <div class="inner-row-420">
                420
            </div>
            <div class="inner-row-421">
                421
            </div>
            <div class="inner-row-422">
                422
            </div>
        </div>
    </div>
    <div class="container-row row5">

    </div>
</body>

</html>
