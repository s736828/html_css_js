        console.log(arr.indexOf('Su'));

        let arr2 = arr.filter(function (value) {

            // 文字長度>3

        console.log(arr2);

        let getSum = numArr.reduce(function (total, Value, Index, arr) {

            total += value;
            return total;
        }, 500)
        console.log(getSum);

        // arr.reduce(function(accumulator,currentValue,currentIndex,array) {
        // },initialValue);
        // 每個元素都會呼叫回調函式（callback），可傳入四個參數：
        // accumulator：累加器
        // currentValue：當前元素
        // currentIndex：當前元素的索引（選擇性）
        // array: 呼叫 reduce() 方法的陣列（選擇性）
        // initialValue：第一次呼叫時要傳入的累加器初始值。（選擇性）
        // 若沒有提供初始值，則原陣列的第一個元素將會被當作初始的累加器。
