<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin-top: 50px;
            background-color: blue;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
    </style>

</head>
<body>
    <div class="box box1 red" data-self="hello box1" data-test="test box1"></div>
    <div class="box box2 red" data-self="hello box2" data-test="test box2"></div>
</body>
<script>
    $(document).ready(function(){
        // hasClass判斷是否有class, 回傳boolean值
        let resultBox1=$('.box1').hasClass('red');
        let resultBox2=$('.box2').hasClass('box');
        console.log(resultBox1);
        console.log(resultBox2);

        $('.box').click(function(){
            $(this).removeClass('red');
            $(this).addClass('green');

            let data=$(this).data();
            console.log(data);

            let dataSelf=$(this).data('self');
            console.log(dataSelf);

            let dataTest=$(this).data('test');
            console.log(dataTest);
        })
    })
</script>
</html>
