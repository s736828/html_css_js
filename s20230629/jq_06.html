<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
    </style>

</head>

<body>
    <!-- 套bootstrap-->
    <div class="container">
        <div class="row mt-3">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" data-go="#box1" data-color="bg-primary"
                    data-num="5">box1</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success" data-go="#box2" data-color="bg-success"
                    data-num="10">box2</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-danger" data-go="#box3" data-color="bg-danger"
                    data-num="15">box3</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box1" data-num="10"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box2" data-num="20"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box3" data-num="30"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const btns = $('.btn');
            // console.log(btns);
            btns.each(function(){
                $(this).click(function(){
                    // console.log(this);
                    let myID=$(this).attr('data-go');
                    // console.log(myID);
                })
            })
        

        // 套件版，打jqeach 會跳出以下
        $.each(btns, function (indexInArray, valueOfElement) {
                console.log('indexInArray', indexInArray);
                console.log('valueOfElement', valueOfElement);
                // console.log(this);
                // console.log($(this));
                $(this).click(function () {
                    // console.log('this', this);

                    let myID = $(this).attr('id');
                    // console.log('myID', myID);

                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
