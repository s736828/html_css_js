<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 300px;
            height: 300px;
        }
    </style>

</head>

<body>
    <!-- 套bootstrap-->
    <div class="container">
        <div class="row mt-3">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" data-go="#box1" data-color="bg-primary"
                    data-num="5">box1</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success" data-go="#box2" data-color="bg-success"
                    data-num="10">box2</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-danger" data-go="#box3" data-color="bg-danger"
                    data-num="15">box3</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box1" data-num="10"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box2" data-num="20"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box3" data-num="30"></div>
            </div>
        </div>
    </div>

    <script>
        let btns = document.querySelectorAll(".btn");
        let boxs = document.querySelectorAll(".box");
        // console.log(btns);
        // console.log(boxs);
        btns.forEach(element => {
            element.innerText = element.getAttribute('data-num');
            // console.log(this);
            // console.log(element);
            element.addEventListener('click', function () {
                // Attribute屬性
                let data = this.getAttribute('data-go');
                // console.log(data);
                let dataColor = this.getAttribute('data-color');
                // console.log(dataColor);
                // Selector選擇器
                const now = document.querySelector(data);
                // console.log(now);
                // now.setAttribute('class', `box mx-auto ${dataColor}`);
                // 練習一 換顏色
                if (now.classList.contains('bg-dark')) {
                    now.setAttribute('class', `box mx-auto ${dataColor}`);
                } else {
                    now.setAttribute('class', `box mx-auto bg-dark`);
                }

                // 練習二 計數器btn data-num庫存
                // 按一次btn 減少一次，最低0
                let num = now.getAttribute('data-num')
                now.setAttribute('data-num', num - 1);
                if (num == 0) {
                    now.setAttribute('data-num', 0);
                }
                console.log(num);
                // 以上顯示在console
                // 下面顯示在畫面
                let dataNum = this.getAttribute('data-num');
                dataNum = dataNum - 1;
                if (dataNum <= 0) {
                    dataNum = 0;
                }
                this.setAttribute('data-num', dataNum);
                this.innerText = dataNum;
                // console.log(dataNum);
            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
