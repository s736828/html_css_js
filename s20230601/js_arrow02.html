        const staff = document.getElementById('staff');
        const days = document.getElementById('days');
        const salary = document.getElementById('salary');

        const result = document.getElementById('result');
        let daytotal;
        let salaryTotal;

        let staffs = {

        const name = document.getElementById('name');

        const chinese1 = document.getElementById('chinese1');
        const english1 = document.getElementById('english1');
        const math1 = document.getElementById('math1');
        const totalscore1 = document.getElementById('totalscore1');
        const average1 = document.getElementById('average1');
        let stusum;

        let students = {
