<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        .hideBox{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" id="hideBtn" class="btn btn-danger">hideBtn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" id="showBtn" class="btn btn-primary">showBtn</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container vh-100 mt-5">
        <div class="box w-100 h-50 bg-dark">
        </div>
    </div>

</body>

</html>
<script>
    $(document).ready(function () {
        const hideBtn = $("#hideBtn");
        const showBtn = $("#showBtn");
        const box = $(".box");
        console.log(hideBtn);
        console.log(showBtn);

        hideBtn.click(function () {
            // 寫法一 自訂class
            // box.addClass("hideBox");

            // 寫法二 jquery method            
            box.hide();
            
            // 寫法三 bootstrap class
            // box.addClass('d-none');

            // 淡出
            // box.fadeOut(2000);
        });
        
        showBtn.click(function(){
            // box.removeClass('hideBox');
            box.show()
            // box.removeClass('d-none');
            
            // 淡入
            // box.fadeIn(3000);
        });
    })
</script>
