<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="../jquery-3.7.0.min.js"></script>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" id="goButton" class="btn btn-primary">goButton</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" id="stopButton" class="btn btn-danger">stopButton</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="box">
        </div>
    </div>


    
<p id="p1">jQuery is fun!!</p>
<button id="w3cBtn">Click me</button>
</body>

</html>
<script>
    $(document).ready(function () {
        const goButton = $("#goButton");
        const stopButton = $("#stopButton");
        const box = $(".box");

        goButton.click(function () {
            console.log('click OK');
            let num = Math.floor(Math.random() * 100) + 1;
            // 返回1~100亂數，如果後面沒寫+1 就是0~100
            console.log('num->', num);
            // animate 動畫化
            box.animate({
                left: `+=${num}px`,
                top: `+=${num}px`,
                opacity: '0.5'
            }, 5000, function () {
                // alert('hello');
            });
        });

        stopButton.click(function () {
            box.stop();
        });
    })
</script>

<script>
    // 鏈式寫法
    $(document).ready(function(){
  $("#w3cBtn").click(function(){
    $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
  });
});
</script>
