<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>ajax</h3>
    <p id="myP">Hello</p>
    <button type="button" id="myBtn">ajax btn</button>
    <button type="button" id="moneyBtn">money btn</button>

    <script src="./jquery-3.7.0.min.js"></script>

    <script>
        $(function () {
            const myP = $('#myP');
            const moneyBtn = $('#moneyBtn');
            const myBtn = $('#myBtn');

            myBtn.click(function () {
                let url = '/getData.php';
                console.log('myBtn ok');
                $.ajax({
                    type: "get",
                    url: url,
                    dataType: "json",
                    success: function (response) {
                        console.log(response);
                    }
                });
            });

            moneyBtn.click(function () {
                let url = "./getMoneyData.php";
                console.log('moneyBtn ok');
                $.ajax({
                    type: "post",
                    url: url,
                    dataType: "json",
                    success: function (response) {
                        console.log(response);
                    }
                });
            });

        });
    </script>
</body>

</html>
