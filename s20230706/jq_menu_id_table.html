<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid mt-3">
        <h2 id="myH2">Hover Rows</h2>
        <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
        <table class="table table-hover table-bordered border-primary">
            <thead class="text-center">
                <tr>
                    <th width="5%">品項</th>
                    <th width="8%">圖片</th>
                    <th width="15%">價格</th>
                    <th width="15%">數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td>1</td>
                    <td>
                        <img src="https://picsum.photos/id/42/100/100" alt="">
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-price" id="myPrice" value="100">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-num" id="myNum" min="0">
                        </div>
                    </td>
                    <td>
                        <div class="mt-4">
                            <input type="number" class="form-control menu-total" id="myTotal">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const myH2 = document.getElementById('myH2');
            console.log(myH2);
            const myH2JqObj = $(myH2);
            console.log(myH2JqObj);
            // 形成jquery obj
            // 1.抓select 字串 類似css.....
            // $('#myPrivce')
            // 2.抓element


            const myPrice = $('#myPrice');
            const myNum = $('#myNum');
            const myTotal = $('#myTotal');
            console.log(myPrice);
            console.log(myNum);
            console.log(myTotal);

            myNum.change(function () {
                let priceValue = Number(myPrice.val());
                let numValue = Number($(this).val());
                myTotal.val(priceValue * numValue);
            })

            // log調整數字時，顯示的value
            myPrice.change(function () {
                // console.log("change OK");

                // 原生js
                // console.log(this);
                // jq object
                // console.log($(this));

                // 錯誤的
                // console.log($('this'));
            })

        });
    </script>
</body>

</html>
