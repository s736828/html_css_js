<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            width: 100%;
            height: 100vh;
            background-color: lightpink;
        }

        #box1 {
            background-color: lightgreen;
        }

        #box2 {
            background-color: lightyellow;
        }

        #box3 {
            background-color: lightblue;
        }
    </style>

</head>

<body>
    <!-- bg-dark navbar-dark 黑底白字 fixed-top固定頂部 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- 品牌名稱 -->
            <a class="navbar-brand" href="#">PHP</a>

            <!-- 縮小 三條線btn -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 實際內容 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#box1" data-pagename='home'>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#box2" data-pagename='feature'>Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#box3" data-pagename='price'>Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" data-pagename='disable'>Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="box" id="box1">
            <p id="myP"></p>
            box1
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="box" id="box2">
            box2
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="box" id="box3">
            box3
        </div>
    </div>

    <script>
        let page = 'home';
        // const homeA = document.getElementById('homeA');
        const allA = document.querySelectorAll('.nav-item > a');
        const myP = document.getElementById('myP');

        allA.forEach(function (value) {
            // console.log(value);
            value.addEventListener('click', function () {
                // console.log('this',this);
                let pagename = this.getAttribute('data-pagename');
                console.log('pagename', pagename);
                myP.innerText = pagename;

                
                // 先把a標的元素全部設為nav-link
                allA.forEach(value => {
                    value.setAttribute('class', 'nav-link');
                    console.log(value);
                });
                // 再對取出的陣列元素，指定個別this設定nav-link active元素(變亮)
                this.setAttribute('class', 'nav-link active')
            })
        });

        // homeA.addEventListener('click',function(){
        //     console.log('home ok');
        // })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
