<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form action="http://red-back.com/getLiuData.php" id="myForm" method="get">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="num1" class="form-label">num1</label>
                        <input type="number" class="form-control" id="num1" name="num1">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="num2" class="form-label">num2</label>
                        <input type="number" class="form-control" id="num2" name="num2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <input type="hidden" name="num3" value="100" id="myHidden">
                        <button class="btn btn-primary" type="submit">SubmitBtn</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
<script src="../jquery-3.7.0.min.js"></script>
</html>

<script>
    $(document).ready(function () {
        const myForm = $("#myForm");
        const myHidden=$("#myHidden");
        myForm.submit(function(e){
            e.preventDefault();
            // console.log('form submit OK');
            myHidden.val(0.7);
            let data=myForm.serialize();
            console.log(data);

            let url=$(this).attr('action');
            $.ajax({
                type:"get",
                url:url,
                data:data,
                dataType:"json",
                success: function(res){
                    console.log(res);
                }

            })
        })
    })
</script>
